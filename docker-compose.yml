version: '3.8'
name: rccf

services:
  web:
    container_name: website
    build:
      context: .
      dockerfile: ./dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - 4173:4173
    networks:
      - services

  postgres:
    container_name: postgres
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - PGDATA /data/postgres
    volumes:
      - data:/data/postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    networks:
      - services
